<div class="row align-items-center py-4">
    <div class="col-md-4">
        <owl-carousel-o [options]="customOptions">
      
          <ng-container *ngFor="let img of productDetails.images">
            <ng-template carouselSlide >
              <img [src]="img">
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>

    </div>
    <div class="col-md-8">
            <h2 class="h4 fw-bolder mb-2">{{productDetails?.title}}</h2>
            <p class="text-muted p-3">{{productDetails?.description|tests:40}}</p>
            <div class="d-flex align-items-center justify-content-between ">
                <span class="text-muted fw-bold font-sm">{{productDetails?.price}}</span>
                <div>
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted fw-bold font-sm">{{productDetails?.ratingsAverage}}</span>
                </div>
                
            </div>
            <button class="btn bg-main text-white w-100 my-2">+Add</button>
    </div>
</div>
